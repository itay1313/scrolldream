<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Itay Haephrati's team</title>
        <link rel="stylesheet" href="https://codepen.io/GreenSock/pen/xxmzBrw.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- First Section -->
        <div class="wrapper">
            <div class="scroll-instruction">
                <p>Scroll Down</p>
                <div class="scroll-arrow">â†“</div>
            </div>
            <div class="social-buttons">
                <a href="https://www.linkedin.com/in/itayhaephrati/" target="_blank">
                    <img src="./images/linkedin.svg" alt="LinkedIn">
                </a>
            </div>
            <div class="content">
                <section class="section hero">
                    <video
                        class="hero-video"
                        autoplay
                        muted
                        playsinline
                        loop
                    >
                        <source src="./videos/pro.mp4" type="video/mp4">
                    </video>
                </section>
                <section class="section second-slide"></section>
                <section class="section gradient-blue"></section>
                <h2>Creative Developer</h2>
            </div>
            <div class="image-container">
                <img src="./images/pro.webp" alt="image">
            </div>
        </div>
        <!-- Second Section -->
        <div class="wrapper-story">
            <div class="content-story">
                <section class="section story">
                    <video
                        class="story-video"
                        autoplay
                        muted
                        playsinline
                        loop
                    >
                        <source src="./videos/pro2.mp4" type="video/mp4">
                    </video>
                </section>
                <section class="section story-second-slide"></section>
                <section class="section gradient-blue"></section>
            </div>
            <div class="image-container-story">
                <img src="./images/pro2.webp" alt="image">
            </div>
        </div>
        <!-- Third Section -->
        <div class="wrapper-third">
            <div class="content-third">
                <section class="section third">
                    <video
                        class="third-video"
                        autoplay
                        muted
                        playsinline
                        loop
                    >
                        <source src="./videos/pro3.mp4" type="video/mp4">
                    </video>
                </section>
                <section class="section third-second-slide"></section>
                <section class="section gradient-blue"></section>
            </div>
            <div class="image-container-third">
                <img src="./images/pro3.webp" alt="image">
            </div>
        </div>
        <!-- Fourth Section -->
        <div class="wrapper-fourth" id="bottom-section">
            <div class="content-fourth">
                <section class="section fourth">
                    <video
                        class="fourth-video"
                        autoplay
                        muted
                        playsinline
                        loop
                    >
                        <source src="./videos/pro4.mp4" type="video/mp4">
                    </video>
                </section>
                <section class="section fourth-second-slide"></section>
                <section class="section gradient-blue"></section>
            </div>
            <div class="image-container-fourth">
                <img src="./images/pro4.webp" alt="image">
            </div>
        </div>
        <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
        <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
        <script src="script.js"></script>
    </body>
