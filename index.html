<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parallax Scroll Effect</title>
        <link rel="stylesheet" href="https://codepen.io/GreenSock/pen/xxmzBrw.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <section class="section hero"></section>
                <section class="section second-slide"></section>
                <section class="section gradient-blue"></section>
                <section class="section story"></section>
                <section class="section story-second-slide"></section>
            </div>
            <div class="image-container">
                <img src="./pro.webp" alt="image">
            </div>
            <div class="image-container-story">
                <img src="./pro2.webp" alt="image">
            </div>
        </div>
        <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
        <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
